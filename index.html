<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uni-Bot AI Twitch Auth</title>
  </head>
  <body style="background-color:#111;color:#0f0;font-family:monospace;text-align:center;margin-top:20%;">
    <h2>Processing Twitch Login...</h2>
    <script>
      (async () => {
        const hash = window.location.hash;
        const params = new URLSearchParams(hash.slice(1));
        const token = params.get('access_token');

        if (!token) {
          document.body.innerHTML = '<h2 style="color:red;">No access token found.</h2>';
          return;
        }

        const proxy = "https://cors-anywhere.herokuapp.com/";
        const target = "http://127.0.0.1:8080/token?access_token=" + encodeURIComponent(token);

        try {
          await fetch(proxy + target, {
            method: "GET",
            headers: {
              "Origin": window.location.origin,
            },
          });
          document.body.innerHTML = "<h2>✅ Auth complete. You may close this tab.</h2>";
        } catch (e) {
          console.error(e);
          document.body.innerHTML = "<h2 style='color:orange;'>⚠️ Could not reach local app.<br>Make sure it's running.</h2>";
        }
      })();
    </script>
  </body>
</html>
